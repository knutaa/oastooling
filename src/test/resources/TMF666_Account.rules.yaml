      examples:
        - file: ./documentation/resource-samples/PartyAccount.example.json
      supportedHttpMethods:
        GET:
          required: true
          examples:
            - name: PartyAccount list example
              description: >-
                Here is an example of a request for retrieving PartyAccount resources. 

                Retrieving all party accounts of type Business with due status. The result items are shrunk to
                show only the id, name and the credit limit (fields=id,name,creditLimit).
              queryParameters:
                - name: filtering
                  value: status=due
              content-type: application/json
              isCollection: true
              response:
                file: ./documentation/operation-samples/PartyAccount_list_1_response.sample.json
                description: Here is an example of a response for retrieving multiple PartyAccounts.
            - name: PartyAccount retrieve example
              description: Here is an example of a request for retrieving a PartyAccount resource
              pathParameters:
                - name: objectId
                  value: '4458'
              content-type: application/json
              isCollection: false
              response:
                file: ./documentation/operation-samples/PartyAccount_retrieve_1_response.sample.json
                description: Here is an example of a response for retrieving a specific PartyAccount.
        POST:
          required: true
          examples:
            - name: PartyAccount create example
              description: Here is a sample of a request for creating an PartyAccount resource. In this example the request only passes mandatory attributes.
              content-type: application/json
              request:
                file: ./documentation/operation-samples/PartyAccount_create_1_request.sample.json
                description: Here is an example of a request for creating a PartyAccount.
              response:
                file: ./documentation/operation-samples/PartyAccount_create_1_response.sample.json
                description: Here is an example of a response for creating a PartyAccount.
          requiredParameters:
            - name
            - relatedParty
        PATCH:
          required: true
          examples:
            - name: PartyAccount update example Patch Merge
              description: Here is an example of a request for patching an PartyAccount resource with change on credit limit attribute using patch merge
              content-type: application/merge-patch+json
              request:
                file: ./documentation/operation-samples/PartyAccount_partialupdate_1_request.sample.json
                description: Here is an example of a request for updating a PartyAccount with patch merge
              response:
                file: ./documentation/operation-samples/PartyAccount_partialupdate_1_response.sample.json
                description: Here is an example of a response for updating a PartyAccount.
            - name: PartyAccount update example JSON Patch
              description: Here is an example of a request for patching a PartyAccount by adding another related party using json-patch
              content-type: application/json-patch+json
              request:
                file: ./documentation/operation-samples/PartyAccount_partialupdate_2_request.sample.json
